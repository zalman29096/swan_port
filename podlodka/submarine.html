<script language="JavaScript">

/*Creating all bubbles*/

function bubble_create(image, nameDiv){

	for(i=0;i<60;i=i+3){
		document.writeln("<div id=\"" + nameDiv + i + "\" style=\"position: absolute;\">");
		document.writeln("<img src=\"" + image + "\"></div>");
	}
}

bubble_create("img/mal_puz.gif","puz");
bubble_create("img/sred_puz.gif","puza");
bubble_create("img/big_puz.gif","puzb"); 
</script>
